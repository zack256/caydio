{% extends "base.html" %}
{% block body %}
<h3 class = "title is-3">{{ artist.name }}</h3>
<h5 class = "subtitle is-5">Added {{ artist.added }}</h5>
<table class = "table is-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Added</th>
        </tr>
    </thead>
    <tbody>
        {% for video in videos %}
        <tr>
            <td>{{ video.name }}</td>
            <td>{{ video.added }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
