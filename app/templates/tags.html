{% extends "base.html" %}
{% block body %}
<h3 class = "title is-3">Tags</h3>
<table class = "table is-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td><a href = "/tags/{{ tag.name }}/">{{ tag.name }}</a></td>
            <td>{{ tag.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class = "buttons">
    <button class = "button is-success" onclick = "activateModal('modalWrapper_addTag');">Add Tag</button>
</div>
<p><a href = "/">Home</a></p>
{% endblock %}
{% block more_bottom %}
<script>
    let modalsDiv = document.getElementById("modalsDiv");
    let addTagInputs = [
        {type : "text", name : "Name", maxlength : 50, required : true},
        {type : "text", name : "Description", maxlength : 255},
    ];
    let addTagModal = new FormType(modalsDiv, "Add Tag", addTagInputs, {postUrl : "/forms/add-tag/", confirmMsg : "Are you sure you want to add this tag?"});
</script>
{% endblock %}
