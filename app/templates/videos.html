{% extends "base.html" %}
{% block modals %}
<div class = "modal mft" id = "addVideoModal">
    <div class="modal-background" onclick = "deactivateModal('addVideoModal');"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Add Video</p>
            <button class="delete" aria-label="close" onclick = "deactivateModal('addVideoModal');"></button>
        </header>
        <section class="modal-card-body">
            <form action = "/forms/add-video/" method = "POST" id = "addVideoForm"></form>
            <table class = "table is-striped is-fullwidth">
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td><input name = "name" type = "text" class = "input" maxlength = "255" form = "addVideoForm"></td>
                    </tr>
                    <tr>
                        <td>Youtube URL</td>
                        <td><input name = "yt_url" type = "text" class = "input" maxlength = "30" required = "required" form = "addVideoForm"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer class="modal-card-foot">
            <button class = "button is-success" type = "submit" form = "addVideoForm">Submit</button>
            <button class = "button is-danger" type = "reset" form = "addVideoForm">Cancel</button>
        </footer>
    </div>
</div>
{% endblock %}
{% block body %}
<h3 class = "title is-3">My Videos</h3>
<table class = "table is-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Added</th>
        </tr>
    </thead>
    <tbody>
        {% for video in videos %}
        <tr>
            <td>{{ video.name }}</td>
            <td>{{ video.added }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class = "container">
    <div class = "buttons">
        <button class = "button is-success" onclick = "activateModal('addVideoModal');">Add Video</button>
    </div>
</div>
{% endblock %}
